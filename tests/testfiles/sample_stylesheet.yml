#
# Colour definitions
#
L1: "#FFFFBE"
L2: "#FEC6C7"
L3: "#C8C6FF"
BLACK: "#000000"
WHITE: "#FFFFFF"
PLI: "#D4F9FE"

# 
# Font definitions
#
NUM_FONT: British-Rail-Dark
QTY_FONT: IKEA-Sans-Regular

#
# Style dictionary containing all the style sheet styles
#
styles:
  PAGE_NUM_STYLE:
    font: ${NUM_FONT}
    font-size: 18
    font-colour: ${BLACK}
    horz-align: right
    vert-align: top

  STEP_NUM_STYLE:
    font: ${NUM_FONT}
    font-size: 32
    font-colour: ${BLACK}
    horz-align: right
    vert-align: top
    top-padding: 0.05 in
    right-padding: 0.15 in

  STEP_L1_STYLE:
    bottom-padding: 0.15 in
    background-fill: True
    background-colour: ${L1}

  STEP_L2_STYLE:
    bottom-padding: 0.15 in
    background-fill: True
    background-colour: ${L2}

  STEP_L3_STYLE:
    bottom-padding: 0.15 in
    background-fill: True
    background-colour: ${L3}

  STEP_ASSEM_SYTLE:
    bottom-padding: 0.2 in


  STEP_ASSEM_IMAGE_STYLE:
    top-padding: 0.5 in
    bottom-padding: 0
    left-padding: 0
    right-padding: 0


  CALLOUT_STYLE_L1:
    background-fill: True
    background-colour: ${L1}
    border-outline: True
    border-width: 0.015 inch
    border-radius: 0.08 inch
    left-padding: 0.05 inch
    right-padding: 0.1 inch
    top-padding: 0.1 inch
    bottom-padding: 0.1 inch
    vert-align: top
    horz-align: left

  CALLOUT_STYLE_L1:
    background-fill: True
    background-colour: ${L2}
    border-outline: True
    border-width: 0.015 inch
    border-radius: 0.08 inch
    left-padding: 0.05 inch
    right-padding: 0.1 inch
    top-padding: 0.1 inch
    bottom-padding: 0.1 inch
    vert-align: top
    horz-align: left

  CALLOUT_STYLE_L3:
    background-fill: True
    background-colour: ${L3}
    border-outline: True
    border-width: 0.015 inch
    border-radius: 0.08 inch
    left-padding: 0.05 inch
    right-padding: 0.1 inch
    top-padding: 0.1 inch
    bottom-padding: 0.1 inch
    vert-align: top
    horz-align: left

  CALLOUT_STEP_NUM_STYLE:
    font: ${NUM_FONT}
    font-size: 20
    font-colour: ${BLACK}
    horz-align: centre
    vert-align: top
    top-padding: 0.05 inch
    right-padding: 0.08 inch
    left-padding: 0.04 inch 

  CALLOUT_ASSEM_IMAGE_STYLE:
    top-padding: 0.1 in
    bottom-padding: 0
    left-padding: 0
    right-padding: 0.05 in

  CALLOUT_STEP_ASSEM_STYLE:
    horz-align: left
    vert-align: top
    bottom-padding: 0.0
    right-padding: 0.0
    left-padding: 0.0 

  CALLOUT_QTY_STYLE:
    font: ${QTY_FONT}
    font-size: 24
    font-colour: ${BLACK}
    horz-align: left
    vert-align: bottom
    right-padding: 0.0 inch
    left-padding: 0.15 inch

  CALLOUT_ARROW_STYLE:
    background-colour: ${WHITE}
    foreground-colour: ${BLACK}
    border-outline: True
    border-width: 0.015 inch
    line-width: 0.015 inch
    height: 28
    width: 12

  STEP_PLI_STYLE : 
      font: ${NUM_FONT}
      font-size: 10
      font-colour: ${BLACK}
      background-fill: True
      background-colour: ${PLI}
      border-outline: True
      border-width: 0.015  inch
      border-radius: 0.08  inch
      left-padding: 0.1  inch
      right-padding: 0.1  inch
      top-padding: 0.1  inch
      vert-align: bottom


  STEP_PLI_ITEM_STYLE : 
      top-padding: 0.0  inch
      bottom-padding: 0.0  inch
      left-padding: 0.05  inch
      right-padding: 0.05  inch


  STEP_PLI_IMAGE_STYLE : 
      vert-align: bottom
      horz-align: center
      top-padding: 0.0  inch
      bottom-padding: 0.0
      left-padding: 0.0  inch
      right-padding: 0.0  inch


  STEP_PLI_TEXT_STYLE : 
      font: ${NUM_FONT}
      font-size: 9.5
      vert-align: top
      horz-align: left
      top-padding: 0.05  inch
      bottom-padding: 0.0  inch
      left-padding: 0.0  inch
      right-padding: 0.0  inch


  PREVIEW_ASSEM_STYLE : 
      background-fill: True
      background-colour: ${WHITE}
      border-outline: True
      border-width: 0.015  inch
      border-radius: 0.08  inch
      left-padding: 0.25  inch
      right-padding: 0.25  inch
      top-padding: 0.1  inch
      bottom-padding: 0.1  inch
      vert-align: centre
      horz-align: centre


  PREVIEW_IMAGE_STYLE : 
      vert-align: centre
      horz-align: centre
      top-padding: 0.0  inch
      bottom-padding: 0.0
      left-padding: 0.0  inch
      right-padding: 0.0  inch


  PREVIEW_QTY_STYLE : 
      font: ${QTY_FONT}
      font-size: 24
      font-colour: ${BLACK}
      horz-align: centre
      vert-align: bottom
      right-padding: 0.0  inch
      left-padding: 0.0  inch
      top-padding: 0.0  inch
      bottom-padding: 0.0  inch
